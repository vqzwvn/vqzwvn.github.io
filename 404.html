		.floating-elements {

			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 0;
		}

		}

		.floating-icon:nth-child(1) {
			top: 10%;
			left: 10%;
			animation-delay: 0s;
		}

		.floating-icon:nth-child(2) {
			top: 20%;
			right: 15%;
			animation-delay: 1s;
		}

		.floating-icon:nth-child(3) {

			left: 15%;
			animation-delay: 2s;
		}

		.floating-icon:nth-child(4) {
			bottom: 10%;
			right: 10%;
			animation-delay: 3s;
		}

		@keyframes float {

			0%,

				transform: translateY(0px) rotate(0deg);
			}

			}
		}
